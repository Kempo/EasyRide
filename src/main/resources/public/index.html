    <script src="./jquery.js"></script>
    <script type="text/javascript">
        function sendData() {
            var rides = $("#rides");
            var files = rides[0]['files'];
            var file = files[0];
            var fr = new FileReader();

            fr.onload = function(event) {
                var result = event.target.result;
                $.post("/rides", result, function(result, error) {
                    result = result.replace(/\n/g, "<br>");
                    $(".result").html(result);
                });
            };

            var textFile = fr.readAsText(file);
        }
    </script>
</head>
<body>
Welcome to EasyRide! The finest place to find a ride. We will get you from point A, to point B, very fast, with little hassle.
<br>
Upload a CSV with the following format (no headers): name, address, designation (either "driver" or "rider")
<br>
<input id="rides" type="file" accept=".csv">
<br>
<button onclick="sendData()">Submit</button>
<div class="result">

</div>
